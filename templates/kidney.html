<div class="container",class="form-group">
  <h3>Welcome to kidney prediction page</h3>
  <h4>please enter your Details:</h4>
  
  <fieldset class="form-group">
    <legend class="border-bottom mb-4"> Kidney</legend>
  <form action="/result" method="POST">
    <label for="age">Age : </label>
    <input type="text" id="age" name="age">
    <br>

    <label for="bp">B.P : </label>
    <input type="text" id="bp" name="bp">
    <br>

    <label for="al">Amyloidosis(range:1-5) : </label>
    <input type="text" id="al" name="al">
    <br>

    <label for="pcc">pheochromocytoma(no=0 and yes=1) : </label>
    <input type="text" id="pcc" name="pcc">
    <br>

    <label for="bgr">Blood glucose regulator: </label>
    <input type="text" id="bgr" name="bgr">
    <br>

    <label for="bu">Blood urea nitrogen: </label>
    <input type="text" id="bu" name="bu">
    <br>

    <label for="sc">Serum Creatinine : </label>
    <input type="text" id="sc" name="sc">
    <br>


    <label for="hemo">Hemoglobin : </label>
    <input type="text" id="hemo" name="hemo">
    <br>

    <label for="pcv">Packed Cell Volume : </label>
    <input type="text" id="pcv" name="pcv">
    <br>

    <label for="htn">Renal hypertension(no=0 and yes=1): </label>
    <input type="text" id="htn" name="htn">
    <br>

    <label for="dm">Diabetes Mellitus(no=0 and yes=1) : </label>
    <input type="text" id="dm" name="dm">
    <br>

    <label for="appet">Appet (no=0 and yes=1): </label>
    <input type="text" id="appet" name="appet">
    <br>
    <br>

    <input type="submit" value="Submit"><br><br>
</form>
</fieldset>
