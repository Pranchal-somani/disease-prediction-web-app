<div class="container",class="form-group">
  <h3>Welcome to heart prediction page</h3>
  <h4>please enter your Details:</h4>
  <fieldset class="form-group">
    <legend class="border-bottom mb-4"> Heart</legend>
 
  <form action="/result" method="POST">
    <label for="age">Age : </label>
    <input type="text" id="age" name="age">
    <br>

    <label for="sex">Sex(1:Male,0:Female) : </label>
    <input type="text" id="sex" name="sex">
    <br>

    <label for="chest pain type">Chest pain (range-0 to 3) : </label>
    <input type="text" id="chest pain type" name="chest pain type">
    <br>

    <label for="trestbps">Resting BP(in mm Hg ) : </label>
    <input type="text" id="trestbps" name="trestbps">
    <br>

     <label for="serum cholestoral in mg/dl">Serum cholestoral (in mg/dl) : </label>
    <input type="text" id="serum cholestoral in mg/dl" name="serum cholestoral in mg/dl">
    <br>

    <label for="restecg">Resting electrocardiographic(range-0 to 2) : </label>
    <input type="text" id="restecg" name="restecg">
    <br>

    <label for="thalach">Maximum heart rate achieved(thalach) : </label>
    <input type="text" id="thalach" name="thalach">
    <br>

    <label for="exang">exercise induced angina(Exang) : </label>
    <input type="text" id="exang" name="exang">
    <br>

    <label for="oldpeak">Oldpeak(ST depression) : </label>
    <input type="text" id="oldpeak" name="oldpeak">
    <br>

    <label for="slope">Slope of ST segment : </label>
    <input type="text" id="slope" name="slope">
    <br>

    <label for="thal">Thalassemia : </label>
    <input type="text" id="thal" name="thal">
    <br>
    <br>

    <input type="submit" value="Submit"><br><br>
</form>
  </fieldset>
